{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Calculate distance{% endblock %}

{% block content %}


<form method="POST" autocomplete="off">{% csrf_token %}
    {{form|crispy}}
    <button type="submit" class='btn btn-outline-secondary' style='width: 100px; margin: 10px -50px; position: relative;top: 50%;left: 50%;'>Confirm</button>
</form>
{{map|safe}}
{% if alert %}

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Distance</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{actual_dis}}
        </div>

      </div>
    </div>
  </div>
 <script>
     $(window).on('load',function(){
         $('#exampleModal').modal('show');
     })
 </script> 
{% endif %}
{% endblock %}
